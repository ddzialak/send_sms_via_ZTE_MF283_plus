[default]
# by default attempt to find router's IP (linux only)
router_ip = auto


# by default password is "admin" but if changed place it here
password = admin

# instead of that file modification it is recommended to create
# separate file to overwrite config values
import = mf283-user.ini

# custom command that could be triggered by SMS
;[command:temp]
;alias=get temp
;timeout=20
;exec=timeout 20 sensors sht21-i2c-1-40
